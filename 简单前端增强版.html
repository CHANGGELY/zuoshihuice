<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永续合约回测系统 - 简化增强版</title>
    <!-- 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .metric-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .metric-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #equityChart {
            width: 100%;
            height: 400px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 永续合约回测系统</h1>
            <p>专业量化交易策略回测平台 - 简化增强版</p>
        </div>
        
        <div class="content">
            <!-- 回测参数配置 -->
            <div class="section">
                <h2>📊 回测参数配置</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>交易对</label>
                        <input type="text" id="symbol" value="ETHUSDT">
                    </div>
                    <div class="form-group">
                        <label>开始日期</label>
                        <input type="date" id="startDate" value="2025-05-15">
                    </div>
                    <div class="form-group">
                        <label>结束日期</label>
                        <input type="date" id="endDate" value="2025-06-15">
                    </div>
                    <div class="form-group">
                        <label>初始资金 (USDT)</label>
                        <input type="number" id="initialCapital" value="10000" min="100">
                    </div>
                    <div class="form-group">
                        <label>杠杆倍数</label>
                        <input type="number" id="leverage" value="5" min="1" max="125">
                    </div>
                    <div class="form-group">
                        <label>价差阈值</label>
                        <input type="number" id="spreadThreshold" value="0.002" step="0.001" min="0.001">
                    </div>
                    <div class="form-group">
                        <label>仓位比例</label>
                        <input type="number" id="positionRatio" value="0.8" step="0.1" min="0.1" max="1.0">
                    </div>
                    <div class="form-group">
                        <label>订单比例</label>
                        <input type="number" id="orderRatio" value="0.02" step="0.01" min="0.01" max="0.1">
                    </div>
                </div>
                <button class="btn" onclick="runBacktest()">🔥 开始回测</button>
            </div>
            
            <!-- 状态显示 -->
            <div id="status" class="hidden"></div>
            
            <!-- 回测结果 -->
            <div id="results" class="section hidden">
                <h2>📈 回测结果</h2>
                <div class="results-grid" id="metricsGrid">
                    <!-- 动态生成指标卡片 -->
                </div>
                
                <!-- 资金曲线图 -->
                <div class="chart-container">
                    <h3>💰 资金曲线图</h3>
                    <canvas id="equityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let equityChart = null;
        
        // 运行回测
        async function runBacktest() {
            const button = document.querySelector('.btn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            // 禁用按钮并显示加载状态
            button.disabled = true;
            button.textContent = '🔄 回测中...';
            
            status.className = 'status loading';
            status.textContent = '正在执行回测，请稍候...';
            status.classList.remove('hidden');
            
            results.classList.add('hidden');
            
            try {
                // 收集参数
                const params = {
                    symbol: document.getElementById('symbol').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    initialCapital: parseFloat(document.getElementById('initialCapital').value),
                    leverage: parseInt(document.getElementById('leverage').value),
                    spreadThreshold: parseFloat(document.getElementById('spreadThreshold').value),
                    positionRatio: parseFloat(document.getElementById('positionRatio').value),
                    orderRatio: parseFloat(document.getElementById('orderRatio').value)
                };
                
                // 发送回测请求到简单回测服务器
                const response = await fetch('http://localhost:8001/api/v1/backtest/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = '回测执行成功！';
                    
                    // 显示结果
                    displayResults(result);
                    results.classList.remove('hidden');
                } else {
                    throw new Error(result.error || '回测失败');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `回测失败: ${error.message}`;
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                button.textContent = '🔥 开始回测';
            }
        }
        
        // 显示回测结果
        function displayResults(result) {
            // 显示指标
            displayMetrics(result);
            
            // 显示资金曲线图
            displayEquityChart(result);
        }
        
        // 显示指标卡片
        function displayMetrics(result) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const metrics = [
                { name: '总收益率', value: `${(result.total_return * 100).toFixed(2)}%`, color: result.total_return >= 0 ? '#28a745' : '#dc3545' },
                { name: '最终权益', value: `${result.final_equity.toFixed(2)} USDT`, color: '#667eea' },
                { name: '总交易次数', value: result.total_trades.toString(), color: '#6c757d' },
                { name: '胜率', value: `${(result.win_rate * 100).toFixed(2)}%`, color: '#17a2b8' },
                { name: '最大回撤', value: `${(result.max_drawdown * 100).toFixed(2)}%`, color: '#dc3545' },
                { name: '夏普比率', value: result.sharpe_ratio.toFixed(3), color: result.sharpe_ratio >= 0 ? '#28a745' : '#dc3545' },
                { name: '是否爆仓', value: result.is_liquidated ? '是' : '否', color: result.is_liquidated ? '#dc3545' : '#28a745' },
                { name: '平均持仓时间', value: `${result.avg_holding_time.toFixed(2)} 小时`, color: '#6f42c1' }
            ];
            
            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <h3>${metric.name}</h3>
                    <div class="value" style="color: ${metric.color}">${metric.value}</div>
                </div>
            `).join('');
        }
        
        // 显示资金曲线图
        function displayEquityChart(result) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            
            // 销毁现有图表
            if (equityChart) {
                equityChart.destroy();
            }
            
            // 准备数据
            const equityData = result.equity_history.map(item => ({
                x: new Date(item[0] * 1000),
                y: item[1]
            }));
            
            // 创建图表
            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: '资金权益 (USDT)',
                        data: equityData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'MM-dd HH:mm',
                                    day: 'MM-dd'
                                }
                            },
                            title: {
                                display: true,
                                text: '时间'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '权益 (USDT)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `权益: ${context.parsed.y.toFixed(2)} USDT`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
    </script>
</body>
</html>
