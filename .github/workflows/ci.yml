name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  node-tests:
    name: Node & TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/liangzhi-huice/package-lock.json'
      - name: Install dependencies
        working-directory: apps/liangzhi-huice
        run: npm ci
      - name: Type check
        working-directory: apps/liangzhi-huice
        run: npm run check
      - name: Run tests
        working-directory: apps/liangzhi-huice
        run: npm test -- --run

  python-tests:
    name: Python Health Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest
        run: pip install --upgrade pip && pip install pytest
      - name: Run pytest
        working-directory: services/backtest-engine
        run: pytest -q || pytest -q -k health
