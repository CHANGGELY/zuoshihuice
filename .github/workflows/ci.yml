name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  node-tests:
    name: Node & TypeScript Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/liangzhi-huice/package-lock.json'
      - name: Install dependencies
        working-directory: apps/liangzhi-huice
        run: npm ci
      - name: Type check
        working-directory: apps/liangzhi-huice
        run: npm run check
      - name: Run tests
        working-directory: apps/liangzhi-huice
        run: npm test -- --run
      - name: Build (Vite)
        working-directory: apps/liangzhi-huice
        run: npm run build
      - name: Coverage (Vitest)
        working-directory: apps/liangzhi-huice
        run: npm run coverage
      - name: Upload coverage (Node)
        uses: actions/upload-artifact@v4
        with:
          name: node-coverage
          path: apps/liangzhi-huice/coverage/**

  python-tests:
    name: Python Health Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest & coverage
        run: pip install --upgrade pip && pip install pytest pytest-cov
      - name: Run pytest with coverage
        working-directory: services/backtest-engine
        run: pytest -q --cov=. --cov-report=xml || pytest -q -k health --cov=. --cov-report=xml
      - name: Upload coverage (Python)
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: services/backtest-engine/coverage.xml

  codecov:
    name: Upload to Codecov
    needs: [node-tests, python-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Node coverage
        uses: actions/download-artifact@v4
        with:
          name: node-coverage
          path: node-coverage
      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage
          path: python-coverage
      - name: Codecov upload
        uses: codecov/codecov-action@v4
        with:
          files: |
            node-coverage/coverage-final.json
            python-coverage/coverage.xml
          flags: |
            node
            python
          fail_ci_if_error: true
