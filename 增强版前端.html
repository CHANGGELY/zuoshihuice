<!DOCTYPE html>

    <!-- Chart.js å›¾è¡¨åº“ -->

    <!-- è½»é‡çº§å›¾è¡¨åº“ -->

    <style>

        .results-grid {

        }
        
        .metric-card {

        }
        
        .metric-card h3 {

        }
        
        .metric-card .value {

        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #klineChart {
            width: 100%;
            height: 500px;
        }
        
        #equityChart {

        }
        
        .loading {

        }
        
        .spinner {

        }
        
        @keyframes spin {

        .hidden {

        .tabs {

        }
        
        .tab {

            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: #667eea;

        }
        
        .tab-content {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ æ°¸ç»­åˆçº¦å›æµ‹ç³»ç»Ÿ</h1>
            <p>ä¸“ä¸šé‡åŒ–äº¤æ˜“ç­–ç•¥å›æµ‹å¹³å° - å¢å¼ºç‰ˆ</p>
        </div>
        
        <div class="content">
            <!-- å›æµ‹å‚æ•°é…ç½® -->
            <div class="section">
                <h2>ğŸ“Š å›æµ‹å‚æ•°é…ç½®</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>äº¤æ˜“å¯¹</label>
                        <input type="text" id="symbol" value="ETHUSDT">
                    </div>
                    <div class="form-group">
                        <label>å¼€å§‹æ—¥æœŸ</label>
                        <input type="date" id="startDate" value="2025-05-15">
                    </div>
                    <div class="form-group">
                        <label>ç»“æŸæ—¥æœŸ</label>
                        <input type="date" id="endDate" value="2025-06-15">
                    </div>
                    <div class="form-group">
                        <label>åˆå§‹èµ„é‡‘ (USDT)</label>
                        <input type="number" id="initialCapital" value="10000" min="100">
                    </div>
                    <div class="form-group">
                        <label>æ æ†å€æ•°</label>
                        <input type="number" id="leverage" value="5" min="1" max="125">
                    </div>
                    <div class="form-group">
                        <label>ä»·å·®é˜ˆå€¼</label>
                        <input type="number" id="spreadThreshold" value="0.002" step="0.001" min="0.001">
                    </div>
                    <div class="form-group">
                        <label>ä»“ä½æ¯”ä¾‹</label>
                        <input type="number" id="positionRatio" value="0.8" step="0.1" min="0.1" max="1.0">
                    </div>
                    <div class="form-group">
                        <label>è®¢å•æ¯”ä¾‹</label>
                        <input type="number" id="orderRatio" value="0.02" step="0.01" min="0.01" max="0.1">
                    </div>
                </div>
                <button class="btn" onclick="runBacktest()">ğŸ”¥ å¼€å§‹å›æµ‹</button>
            </div>
            
            <!-- çŠ¶æ€æ˜¾ç¤º -->
            <div id="status" class="hidden"></div>
            
            <!-- å›æµ‹ç»“æœ -->
            <div id="results" class="section hidden">
                <h2>ğŸ“ˆ å›æµ‹ç»“æœ</h2>
                <div class="results-grid" id="metricsGrid">
                    <!-- åŠ¨æ€ç”ŸæˆæŒ‡æ ‡å¡ç‰‡ -->
                </div>
                
                <!-- å›¾è¡¨æ ‡ç­¾é¡µ -->
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('kline')">Kçº¿å›¾ä¸äº¤æ˜“æ ‡è®°</div>
                    <div class="tab" onclick="switchTab('equity')">èµ„é‡‘æ›²çº¿å›¾</div>
                </div>
                
                <!-- Kçº¿å›¾ -->
                <div id="klineTab" class="tab-content active">
                    <div class="chart-container">
                        <h3>ğŸ“Š Kçº¿å›¾ä¸äº¤æ˜“æ ‡è®°</h3>
                        <div id="klineChart"></div>
                    </div>
                </div>
                
                <!-- èµ„é‡‘æ›²çº¿å›¾ -->
                <div id="equityTab" class="tab-content">
                    <div class="chart-container">
                        <h3>ğŸ’° èµ„é‡‘æ›²çº¿å›¾</h3>
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let klineChart = null;
        let equityChart = null;
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        // è¿è¡Œå›æµ‹
        async function runBacktest() {
            const button = document.querySelector('.btn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            button.disabled = true;
            button.textContent = 'ğŸ”„ å›æµ‹ä¸­...';
            
            status.className = 'status loading';
            status.textContent = 'æ­£åœ¨æ‰§è¡Œå›æµ‹ï¼Œè¯·ç¨å€™...';
            status.classList.remove('hidden');
            
            results.classList.add('hidden');
            
            try {
                // æ”¶é›†å‚æ•°
                const params = {
                    symbol: document.getElementById('symbol').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    initialCapital: parseFloat(document.getElementById('initialCapital').value),
                    leverage: parseInt(document.getElementById('leverage').value),
                    spreadThreshold: parseFloat(document.getElementById('spreadThreshold').value),
                    positionRatio: parseFloat(document.getElementById('positionRatio').value),
                    orderRatio: parseFloat(document.getElementById('orderRatio').value)
                };
                
                // å‘é€å›æµ‹è¯·æ±‚
                const response = await fetch('http://localhost:8001/backtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = 'å›æµ‹æ‰§è¡ŒæˆåŠŸï¼';
                    
                    // æ˜¾ç¤ºç»“æœ
                    displayResults(result);
                    results.classList.remove('hidden');
                } else {
                    throw new Error(result.error || 'å›æµ‹å¤±è´¥');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `å›æµ‹å¤±è´¥: ${error.message}`;
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                button.disabled = false;
                button.textContent = 'ğŸ”¥ å¼€å§‹å›æµ‹';
            }
        }
        
        // æ˜¾ç¤ºå›æµ‹ç»“æœ
        function displayResults(result) {
            // æ˜¾ç¤ºæŒ‡æ ‡
            displayMetrics(result);
            
            // æ˜¾ç¤ºå›¾è¡¨
            displayCharts(result);
        }
        
        // æ˜¾ç¤ºæŒ‡æ ‡å¡ç‰‡
        function displayMetrics(result) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const metrics = [
                { name: 'æ€»æ”¶ç›Šç‡', value: `${(result.total_return * 100).toFixed(2)}%`, color: result.total_return >= 0 ? '#28a745' : '#dc3545' },
                { name: 'æœ€ç»ˆæƒç›Š', value: `${result.final_equity.toFixed(2)} USDT`, color: '#667eea' },
                { name: 'æ€»äº¤æ˜“æ¬¡æ•°', value: result.total_trades.toString(), color: '#6c757d' },
                { name: 'èƒœç‡', value: `${(result.win_rate * 100).toFixed(2)}%`, color: '#17a2b8' },
                { name: 'æœ€å¤§å›æ’¤', value: `${(result.max_drawdown * 100).toFixed(2)}%`, color: '#dc3545' },
                { name: 'å¤æ™®æ¯”ç‡', value: result.sharpe_ratio.toFixed(3), color: result.sharpe_ratio >= 0 ? '#28a745' : '#dc3545' },
                { name: 'æ˜¯å¦çˆ†ä»“', value: result.is_liquidated ? 'æ˜¯' : 'å¦', color: result.is_liquidated ? '#dc3545' : '#28a745' },
                { name: 'å¹³å‡æŒä»“æ—¶é—´', value: `${result.avg_holding_time.toFixed(2)} å°æ—¶`, color: '#6f42c1' }
            ];
            
            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <h3>${metric.name}</h3>
                    <div class="value" style="color: ${metric.color}">${metric.value}</div>
                </div>
            `).join('');
        }
        
        // æ˜¾ç¤ºå›¾è¡¨
        async function displayCharts(result) {
            // è·å–Kçº¿æ•°æ®
            await displayKlineChart(result);
            
            // æ˜¾ç¤ºèµ„é‡‘æ›²çº¿
            displayEquityChart(result);
        }
        
        // æ˜¾ç¤ºKçº¿å›¾å’Œäº¤æ˜“æ ‡è®°
        async function displayKlineChart(result) {
            try {
                // è·å–Kçº¿æ•°æ®
                const klineResponse = await fetch(`http://localhost:8001/klines?symbol=${result.symbol || 'ETHUSDT'}&start_date=${result.start_date}&end_date=${result.end_date}`);
                const klineData = await klineResponse.json();
                
                if (!klineData.success) {
                    throw new Error('è·å–Kçº¿æ•°æ®å¤±è´¥');
                }
                
                // åˆ›å»ºè½»é‡çº§å›¾è¡¨
                const chartContainer = document.getElementById('klineChart');
                chartContainer.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
                
                klineChart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: 500,
                    layout: {
                        backgroundColor: '#ffffff',
                        textColor: '#333',
                    },
                    grid: {
                        vertLines: {
                            color: '#e1e1e1',
                        },
                        horzLines: {
                            color: '#e1e1e1',
                        },
                    },
                    crosshair: {
                        mode: LightweightCharts.CrosshairMode.Normal,
                    },
                    rightPriceScale: {
                        borderColor: '#cccccc',
                    },
                    timeScale: {
                        borderColor: '#cccccc',
                        timeVisible: true,
                        secondsVisible: false,
                    },
                });
                
                // æ·»åŠ Kçº¿æ•°æ®
                const candlestickSeries = klineChart.addCandlestickSeries({
                    upColor: '#26a69a',
                    downColor: '#ef5350',
                    borderVisible: false,
                    wickUpColor: '#26a69a',
                    wickDownColor: '#ef5350',
                });
                
                // è½¬æ¢Kçº¿æ•°æ®æ ¼å¼
                const formattedKlineData = klineData.data.map(item => ({
                    time: item.timestamp,
                    open: item.open,
                    high: item.high,
                    low: item.low,
                    close: item.close,
                }));
                
                candlestickSeries.setData(formattedKlineData);
                
                // æ·»åŠ äº¤æ˜“æ ‡è®°
                if (result.trades && result.trades.length > 0) {
                    const markers = result.trades.map(trade => {
                        let color, position, shape, text;
                        
                        switch(trade.side) {
                            case 'BUY_LONG':
                                color = '#2196F3';
                                position = 'belowBar';
                                shape = 'arrowUp';
                                text = 'å¼€å¤š';
                                break;
                            case 'SELL_LONG':
                                color = '#FF9800';
                                position = 'aboveBar';
                                shape = 'arrowDown';
                                text = 'å¹³å¤š';
                                break;
                            case 'SELL_SHORT':
                                color = '#F44336';
                                position = 'aboveBar';
                                shape = 'arrowDown';
                                text = 'å¼€ç©º';
                                break;
                            case 'BUY_SHORT':
                                color = '#4CAF50';
                                position = 'belowBar';
                                shape = 'arrowUp';
                                text = 'å¹³ç©º';
                                break;
                            default:
                                color = '#9E9E9E';
                                position = 'belowBar';
                                shape = 'circle';
                                text = 'äº¤æ˜“';
                        }
                        
                        return {
                            time: trade.timestamp,
                            position: position,
                            color: color,
                            shape: shape,
                            text: text,
                        };
                    });
                    
                    candlestickSeries.setMarkers(markers);
                }
                
                // è‡ªé€‚åº”å¤§å°
                window.addEventListener('resize', () => {
                    klineChart.applyOptions({ width: chartContainer.clientWidth });
                });
                
            } catch (error) {
                console.error('æ˜¾ç¤ºKçº¿å›¾å¤±è´¥:', error);
                document.getElementById('klineChart').innerHTML = `<p style="text-align: center; color: #dc3545;">Kçº¿å›¾åŠ è½½å¤±è´¥: ${error.message}</p>`;
            }
        }
        
        // æ˜¾ç¤ºèµ„é‡‘æ›²çº¿å›¾
        function displayEquityChart(result) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            
            // é”€æ¯ç°æœ‰å›¾è¡¨
            if (equityChart) {
                equityChart.destroy();
            }
            
            // å‡†å¤‡æ•°æ®
            const equityData = result.equity_history.map(item => ({
                x: new Date(item[0] * 1000),
                y: item[1]
            }));
            
            // åˆ›å»ºå›¾è¡¨
            equityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'èµ„é‡‘æƒç›Š (USDT)',
                        data: equityData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'MM-dd HH:mm',
                                    day: 'MM-dd'
                                }
                            },
                            title: {
                                display: true,
                                text: 'æ—¶é—´'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'æƒç›Š (USDT)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `æƒç›Š: ${context.parsed.y.toFixed(2)} USDT`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
    </script>
